<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Payment Details</h1>
</div>
<div class="row">
    <div class="col-md-5">
        <!---We render the child component here ...it contains the form and the form logics..-->
        <app-payment-detail-form></app-payment-detail-form>
    </div>
    <div class="col-md-7">
        <div class="table-responsive">
            <h4>Table with list of records from the table</h4>
            <table class="table table-bordered table-striped">
                <thead class="thead-light">
                    <tr>
                        <th>Card Owner</th>
                        <th>Card Number</th>
                        <th>Exp.</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!---Then loop the array of data gotten from the backend server-->
                    <!--Always remember that the data structure from an an api is in camelCase ..not PascalCase-->
                    <tr *ngFor="let pd of service.list">
                        <td (click)="populateForm(pd)">{{pd.cardOwnerName}}</td>
                        <td (click)="populateForm(pd)">{{pd.cardNumber}}</td>
                        <td (click)="populateForm(pd)">{{pd.expirationDate}}</td>
                        <td><button type="button" (click)="onDelete(pd.paymentDetailId)">
                            <i class="far fa-trash-alt fa-lg text-danger"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- <button (click)="getRecords()" class="btn btn-primary" type="button">Fetch Records</button> -->
</div>
